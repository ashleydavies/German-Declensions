<!DOCTYPE html>
<html>
  <head>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <title>German Grammar Games</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="style/style.css"/>
  </head>
  <body>

    <main class="container row">
      <div class="col s6">
        <section class="card">
          <div class="card-content">
            <span class="card-title">Bestimmte Artikel (definite articles)</span>

            <p>
              <span class="badge green white-text" id="article-right-count" data-badge-caption="Right">0</span>
              <span class="badge red white-text"   id="article-wrong-count" data-badge-caption="Wrong">0</span>
              Enter the
              <span class="orange accent-1">
                <span id="article-case"></span>
                <span id="article-gender"></span></span> definite article</p>
            <input id="article-input" type="text"/>
          </div>
        </section>
      </div>
    </main>

    <script src="declension.js"></script>
  </body>
</html>
